[package]
name = "fortichain-server"
version = "0.1.0"
edition = "2024"
publish = false
authors = [
    "Ebube Onuora onuoraebube44@gmail.com",
    "Abraham Ujah <abeeujah@gmail.com>",
]

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "fortichain_server"

[dependencies]
anyhow = "1.0.98"
axum = "0.8.4"
config = "0.15.11"
dotenvy = "0.15.7"
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.45.1", features = ["macros", "rt-multi-thread", "signal"] }
tower = "0.5.2"
sqlx = { version = "0.8.6", features = ["runtime-tokio-rustls", "postgres", "macros", "time"] }
thiserror = "1.0"
log = "0.4"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["json", "env-filter"] }
tower-http = { version = "0.6.1", features = ["trace"] }
uuid = { version = "1.17.0", features = ["v7"] }
time = "0.3"
serde_json = "1.0.133"
